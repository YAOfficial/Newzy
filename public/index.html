<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>www</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%\assets\icon\apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%\assets\icon\favicon-32x32.png"
    />

      rel="icon"
      type="image/png"

    <meta name="apple-mobile-web-app-capable" content="yes" />
